<div class="row margin-top80">
	<!-- section: view mode -->
	<div class="col-md-8 col-md-offset-3">
		<div ng-show="getUserMode()==null">
			<span style="padding-bottom: 30px"><h4>Please
					select view mode for package tracking information</h4></span>
			<div class="row margin-top80">
				<div class="col-md-2 col-md-offset-1 margin-top10">
					<a href="#" class="btn btn-primary"
						ng-click="updateMode('userView')">User View</a>
				</div>
				<div class="col-md-2 col-md-offset-1 margin-top10">
					<a href="#/deliveryDetail" class="btn btn-primary"
						ng-click="updateMode('adminView')">Admin View</a>
				</div>
			</div>
		</div>
		
		<!-- section: userView mode -->
		<div class="form-group" ng-show="getUserMode()=='userView'">
			<span style="padding-bottom: 30px">
			<h4>Click "Check Packages" button to track user package information</h4></span>
			<textarea class="form-control margin-top10" style="width:70%"
				placeholder="Please enter UUID(s) with each UUID at a seperate line."
				ng-model="uuidList" rows="5" ng-list="&#10;" ng-trim="false">
			</textarea>
			<a href="#/deliveryDetail" class="btn btn-primary margin-top10"
				ng-click="updateMode('userView')">Check Packages</a>
		</div>

		<!-- section: adminView mode -->
		<div class="form-group" ng-show="getUserMode()=='adminView'">
			<span style="padding-bottom: 30px">
			<h4>Click "Admin View" button for package tracking information</h4></span>
			<div class="row margin-top80">
				<div class="col-md-2 col-md-offset-3">
					<a href="#/deliveryDetail" class="btn btn-primary"
						ng-click="updateMode('adminView')">Admin View</a>
				</div>
			</div>
		</div>

		</div>
	</div>
